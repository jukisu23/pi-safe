<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>miSafe Portal Test</title>
<meta name="description" content="miSAFE">
<meta name="author" content="DH">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="slick/slick.css">
<link rel="stylesheet" href="slick/slick-theme.css">
<link rel="stylesheet" href="misafe_webgui.css">
<link rel="stylesheet" href="toggle_switch.css">



<!--<link rel="shortcut icon" type="image/x-icon" href="favicon.png">-->

<script type="text/javascript" src="jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="iro.min.js" charset="utf-8"></script>
<script type="text/javascript" src="slick/slick.min.js" charset="utf-8"></script>
<script type="text/javascript" src="jQuery-Knob/dist/jquery.knob.min.js" charset="utf-8"></script>
<script type="text/javascript" src="misafe_webgui.js" charset="utf-8"></script>
</head>

<body>

<audio preload id="click"> 
   <source src="media/click.wav" type="audio/wav">
</audio>
<audio preload id="click1"> 
   <source src="media/ClickOn.wav" type="audio/wav">
</audio>

<main>

  <div id="videocontainer">
    <video src="media/SOUNDLOGO.mp4" width="100%"  id="player1"><!--autoplay-->
      Impossible to play intro-video
    </video>
  </div>

  <div id="container_slider">
    <div class="slick">
      <div class="slick_inn" id="page1">
          <!-- Rounded switch for pinpad or knob-->
          <label class="switch">
            <input type="checkbox" id="chk_pinview">
            <span class="slider round"></span>
          </label>
          <div id="pinfield"></div>
          <div id="knopp">
            <input data-width="100%" data-cursor=true data-fgColor="#222222" data-thickness="0.1" value="0" class="dial"/>
          </div>
          <div id="pinpad">
            <button class="pp_number" number="1">1</button>
            <button class="pp_number" number="2">2</button>
            <button class="pp_number" number="3">3</button>
            <button class="pp_number" number="4">4</button>
            <button class="pp_number" number="5">5</button>
            <button class="pp_number" number="6">6</button>
            <button class="pp_number" number="7">7</button>
            <button class="pp_number" number="8">8</button>
            <button class="pp_number" number="9">9</button>
            <div class="pp_dummynumber" ></div>
            <button class="pp_number" number="0">0</button>
          </div>
          
          <!--<div class="mybutton" id="b_sendcode">Unlock</div><div class="mybutton" id="b_changecode">change</div><div class="mybutton" id="b_reset_code">Clear</div>-->
          <div id="controlbuttons">
            <button class="controlbutton" id="b_sendcode">Unlock</button>
            <!--<button class="controlbutton" id="b_changecode">change</button>-->
            <button class="controlbutton" id="b_reset_code">Clear</button>
          </div>
        </div>
      <div class="slick_inn" id="page2">
      

      <svg width="200" height="200" id="box1">
      
      <rect x="5" y="15" width="120" height="120" style="fill:blue;stroke:white; stroke-width:2; fill-opacity:0.1; stroke-opacity:1" />
      <polygon points="5,15 63,0 183,0 125,15" style="fill:blue; stroke:white; stroke-width:2; fill-opacity:0.1;" />
      <polygon points="125,135 125,15 183,0 183,110" style="fill:blue; stroke:white; stroke-width:2; fill-opacity:0.1;" />
      </svg>
        
        <div class="wheel" id="colorpicker1"></div>
        <!--<div class="wheel" id="colorpicker2">Color Edges</div>-->
        
      
        
      </div>
      <div class="slick_inn" id="page3">  
        <img src="camera-filled-50.png" class="camerabutton" id="b_snapshot"/>
        
      </div>
      <!--
      <div class="slick_inn" id="page4">  
        <div id="testdiv1" class="testdiv">1</div>
        <div id="testdiv2" class="testdiv">2</div>
        <div id="testdiv3" class="testdiv">3</div>
        
        
      </div>
      -->
    </div>
  </div>


</main>
</body>
</html>
